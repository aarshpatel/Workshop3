<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Twitter</title>
    <meta name="description" content="The HTML5 Herald">
    <meta name="author" content="SitePoint">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/twitter.css">
</head>

<body>
    <!-- Static navbar -->
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#">
                            <span class="glyphicon glyphicon-home" aria-hidden="true"></span> Home
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="glyphicon glyphicon-flash" aria-hidden="true"></span> Moments
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="glyphicon glyphicon-bell" aria-hidden="true"></span> Notifications
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="glyphicon glyphicon-envelope" aria-hidden="true"></span> Messages
                        </a>
                    </li>
                </ul>
                <form class="navbar-form navbar-right" role="search">
                    <div class="form-group">
                        <div class="input-group" id="srch_term_box">
                            <input type="text" class="form-control" placeholder="Search Twitter" name="srch-term" id="srch-term">
                            <div class="input-group-btn">
                                <button id="submit_search" class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                            </div>
                        </div>
                    </div>
                    <button class="btn btn-default">PIC</button>
                    <button class="btn btn-default"><i id="tweet_button_logo" class="glyphicon glyphicon-edit"></i>Tweet</button>
                </form>
            </div>
        </div>
    </nav>
    <!-- Main Content starts here -->
   	<div id="tweet_content">
   		<div class="row">
		  <div class="col-md-8">
		  	<span id="user_pic">PIC</span>
		  	<span><a href="#">NASA</a><i id="account_verified" class="glyphicon glyphicon-check"></i></span>
		  	<p id="real_account_name">@NASA</p>
		  </div>
		  <div class="col-md-4">
		 	<button class="btn btn-default" id="following_btn">
		 		  <i class="glyphicon glyphicon-asterisk"></i> | Following
		 	</button>
		  </div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<span>The spiral galaxy hosts a supermassive black hole that's also super-hungry:</span>
				<p><a href="#">http://go.nasa.gov/1Rp6V2w @NASA_Hubble</a></p>
				<img src="http://cdn2.24live.co/images/2016/02/11/1455129442128769.jpg" id="galaxy_image" alt="">
				<hr>
			</div>
		</div>
		<div class="row" id="likes_retweets">
		  <div class="col-md-4">
		  	<span>Retweets</span>
		  	<p>1,747</p>
		  </div>
		  <div class="col-md-4">
		  	<span>Likes</span>
		  	<p>2,911</p>
		  </div>
		  <div class="col-md-4">
		  	<span id="people_who_liked"><a href="#">Pic   Pic   Pic   Pic   Pic   Pic   Pic</a></span>
		  </div>
		</div>
		<hr>
		<div class="row">
		  <div class="col-md-6">
		  	<span>12:44 PM - 8 Jan 2016</span>
		  	<p id="small_buttons">
		  		<span id="arrow_left" class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span> 
		  		<span id="refresh" class="glyphicon glyphicon-refresh" aria-hidden="true"></span> 
				<span id="heart" class="glyphicon glyphicon-heart" aria-hidden="true"></span> 	
				<span id="horizontal" class="glyphicon glyphicon-option-horizontal" aria-hidden="true"></span> 
		  	</p>
		  </div>
		  <div class="col-md-6"></div>
		</div>
		<div class="row">
			<div class="well" id="bottom_well">
				<span id="pic_reply">Pic</span>
				<span>
					<input type="text" class="form-control" placeholder="Reply to @NASA @NASA_Hubble" name="srch-term" id="reply_search_box">
				</span>	
			</div>
		</div>
   	</div>
 
   </body>
</html>
